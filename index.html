<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Trivia Game</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container border border-primary mt-2" style='background-image: url("./assets/images/background.jpg");'>
    <div class="row">
      <div class="col-md-8">
        <div class="my-5 text-center display-3">Tottaly Trivial Trivia</div>
        <div class="mx-auto" style="width: 200px;">
          <button id="start" type="button" class="btn btn-primary mb-5" style="width: 200px;">Start</button>
        </div>
      </div>
      <div class="col-md-4">
        <div id="results" class="bg-light"></div>

      </div>
    </div>
    <div id="trivia">
      <h2 class="text-center">Time Remaining: <span id="timer"></span></h2>
      <form class="mb-2"></form>
    </div>
  </div>
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
